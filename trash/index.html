<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code m8 | Меню</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body id="menu">
        <header>
            <div class="menu">
                <span class="logo">Code m8</span>
                <div class="search">
                    <input type="text" id="SEARCH" placeholder="Найти">
                    <input type="button" onclick="Search()">
                </div>
            </div>
        </header>
        <main>
            <div class="search-filter">
                <p id="FILTER"></p>
                <input type="button" value="Очистить" onclick="ClearSearchFilter()">
            </div>
            <div class="item-holder"></div>
        </main>
        <footer></footer>
        <script src="projects.js"></script>
        <script src="toolkit.js"></script>
        <script src="spawn.js"></script>
        <script>
            const UrlParams = new URLSearchParams(window.location.search);
            const request = UrlParams.get("request");
            if(request) {
                Spawn(request);
                get("SEARCH").value = request;
                get(".search-filter").style.display="flex";
                get("#FILTER").innerHTML = 'Фильтр поиска: <strong>"' +request +'"</strong>';
            }
            else Spawn();
        </script>
    </body>
</html>
